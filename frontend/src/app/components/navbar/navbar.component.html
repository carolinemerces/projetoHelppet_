<!--Inicio Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-green">
  <div class="container">
    <a routerLink="/home" class="navbar-left card-hover"
      ><img style="width: 12rem" src="assets/logo.svg"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse d-md-flex justify-content-between"
      id="navbarSupportedContent"
    >
      <form class="form-inline input-search">
        <div class="input-icon">
          <input
            type="search"
            placeholder="Pesquise os produtos"
            name="produto"
            [(ngModel)]="produto"
          />
          <button class="btn" type="submit" (click)="findProdutoByNome()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
      <ul class="navbar-nav d-flex align-items-center">
        <div *ngIf="authService.btnLogin()">
          <li class="nav-item mx-3">
            <a
              class="text-white d-flex align-items-center justify-content-center"
              routerLink="/login"
            >
              <fa-icon [icon]="faUser" class="faUser fa-2x"></fa-icon>
              <div class="mt-3">
                <strong class="ml-2">Bem-vindo</strong>
                <p class="ml-2">Entre ou cadastre-se</p>
              </div>
            </a>
          </li>
        </div>
        <!--  -->
        <div *ngIf="authService.btnAdmin()">
          <li class="nav-item mx-3">
            <a
              class="text-white d-flex align-items-center justify-content-center"
              routerLink="/dashboard"
            >
              <fa-icon [icon]="faUserCog" class="faUserCog fa-2x"></fa-icon>
              <div class="mt-3">
                <strong class="ml-2">OlÃ¡, {{ user }}</strong>
                <p class="ml-2">Dashboard</p>
              </div>
            </a>
          </li>
        </div>
        <!--  -->
        <div *ngIf="authService.btnCart()">
          <li class="nav-item mx-3">
            <a
              class="text-white d-flex align-items-center justify-content-center"
              routerLink="/carrinho"
            >
              <fa-icon [icon]="faCartPlus" class="faCartPlus fa-2x"></fa-icon>
              <div>
                <strong class="mb-0 mt-3 ml-2">Carrinho</strong>
              </div>
            </a>
          </li>
        </div>
        <!--  -->
        <div *ngIf="authService.btnSair()">
          <li class="nav-item mx-3">
            <a
              class="text-white d-flex align-items-center justify-content-center"
              (click)="logout()"
            >
              <fa-icon
                [icon]="faSignOutAlt"
                class="faSignOutAlt fa-2x"
              ></fa-icon>
              <div>
                <strong class="mb-0 mt-3 ml-2">Sair</strong>
              </div>
            </a>
          </li>
        </div>
      </ul>
    </div>
  </div>
</nav>
<!-- Fim Navbar -->
