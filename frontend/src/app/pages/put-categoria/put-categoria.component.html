<div class="container">
    <div
      class="row mt-5 mb-5 mx-auto d-flex justify-content-center border w-75 shadow"
    >
      <div class="col-md-12 text-center"></div>
      <div>
        <p class="text-center mb-4 p-3 font-weight-bold text-green letra">Editar Categoria</p>
  
        <div class="form-group">
          <label class="col-md-8" for="texto "> Categoria:</label>
          <input
            class="form-control"
            id="texto"
            rows="3"
            placeholder=""
            [(ngModel)]="categoria.secaoCategoria"
          />
        </div>
  
        <div class="form-group">
          <label class="col-md-8" for="texto ">Subcategoria:</label>
          <input
            class="form-control"
            id="texto"
            rows="3"
            placeholder=""
            [(ngModel)]="categoria.subSecaoCategoria"
          />
        </div>
  
        <div class="form-group">
          <label class="col-md-8" for="texto ">Seção categoria:</label>
          <input
            class="form-control"
            id="texto"
            rows="3"
            placeholder=""
            [(ngModel)]="categoria.animalCategoria"
          />
        </div>
  
        <div class="row mb-5">
          <div class="col-md-12 d-flex justify-content-center">
            <button
              class="btn btn-green w-50 mr-4 shadow"
              (click)="salvar()" 
            >
              Salvar
            </button>
            <a routerLink="/dashboard" class="btn btn-danger w-50 shadow"
              >Cancelar</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
